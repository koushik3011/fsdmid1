<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House of Flame and Shadow</title>
<link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

p {
  font-size: 1em;
  margin-top: 0;
}

main {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
}

.product-image {
  flex-basis: 50%;
  margin-bottom: 20px;
}

img {
  width: 100%;
  height: auto;
}

.product-details {
  flex-basis: 50%;
}

h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
}

</style>
<body>
<header>
  <h1>House of Flame and Shadow</h1>
  <p>By Sarah J. Maas</p>
</header>
<main>
  <div class="product-image">
    <img src="image.jpg" alt="House of Flame and Shadow book cover">
  </div>
  <div class="product-details">
    <h2>Product Details</h2>
    <p>Released: Jan 30, 2024</p>
    <p>Publisher: Bloomsbury Publishing (UK)</p>
    <p>M.R.P.: ₹1,001</p>
    <p>Save: ₹270 (15%)</p>
    <p>International Edition</p>
    <p>Ships within 12-14 Business Days</p>
    <p>Free Shipping in India and low cost Worldwide</p>
    <button>Add to Cart</button>
  </div>
</main>
</body>
</html>

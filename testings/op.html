<script>
document.addEventListener("mouseover", function (q) {
    const para = document.createElement("div");
    para.classList.add("ball");

    // Set the initial position
    para.style.top = q.clientY + "px";
    para.style.left = q.clientX + "px";

    // Set the initial speed (adjust as needed)
    let speedY = 10;

    // Update position at regular intervals
    const intervalId = setInterval(() => {
        // Update the position based on the speed
        para.style.top = para.offsetTop + speedY + "px";

        // Check if the ball is out of the window
        if (para.offsetTop > window.innerHeight) {
            clearInterval(intervalId); // Stop the interval when the ball is out of the window
            para.parentNode.removeChild(para);
        }
    }, 10);

    document.body.appendChild(para);

    setTimeout(() => {
        clearInterval(intervalId); // Stop the interval after 5000 milliseconds
        para.parentNode.removeChild(para);
    }, 5000);
});


</script>
